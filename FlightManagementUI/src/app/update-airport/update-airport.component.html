<div class="container">
    <h3 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Update Airport</h3>
    <form #updateAirportForm="ngForm" (ngSubmit)="updateAirport()">
        <div class="form-group">
            <label>Airport Code</label>
            <input type="text" #airportCode="ngModel" class="form-control" disabled name="airportCode" [(ngModel)]="airport.airportCode">
        </div>
        
        <div class="form-group">
            <label>Airport Name</label>
            <input type="text" #airportName="ngModel" class="form-control" pattern="(?=.*[A-Z])(?=.*[a-z]).{3,}" name="airportName" placeholder="Enter the Airport Name" required [(ngModel)]="airport.airportName">
        </div>
        <div *ngIf="airportName.invalid && (airportName.dirty || airportName.touched)" class="alert alert-danger">
            <div *ngIf="airportName.errors.required">
                Airport Name is required.
            </div>

            <div *ngIf="airportName.errors.pattern">
                Airport Name should be like Abc Cde.
            </div>
        </div>
        <div class="form-group">
            <label>Airport Location</label>
            <input type="text" #airportLocation="ngModel" class="form-control" pattern="(?=.*[A-Z])(?=.*[a-z]).{3,}" name="airportLocation" placeholder="Enter the Airport Location" required  [(ngModel)]="airport.airportLocation">
        </div>
        <div *ngIf="airportLocation.invalid && (airportLocation.dirty || airportLocation.touched)" class="alert alert-danger">
            <div *ngIf="airportLocation.errors.required">
                Airport Location is required.
            </div>

            <div *ngIf="airportLocation.errors.pattern">
                Airport Location should be like New Delhi.
            </div>
        </div>
       <button [disabled]="updateAirportForm.form.invalid" class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
